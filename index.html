<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <header>
        <img src="./images/250px-PokÃ©dex_logo.png" alt="pokedex" class="banner">
    </header>
    <form>
        <div class="select">
            <select name="pokemon" class="pokemon-types" id="pokemon-filter-type">
                <option>--Choose Pokemon Type--</option>
                <option value="all">All</option>
                <option value="bug">Bug</option>
                <option value="dragon">Dragon</option>
                <option value="electric">Electric</option>
                <option value="fight">Fight</option>
                <option value="fire">Fire</option>
                <option value="flying">Flying</option>
                <option value="ground">Ground</option>
                <option value="ghost">Ghost</option>
                <option value="grass">Grass</option>
                <option value="ice">Ice</option>
                <option value="normal">Normal</option>
                <option value="poison">Poison</option>
                <option value="water">Water</option>
                <option value="steel">Steel</option>
                <option value="rock">Rock</option>
                <option value="psychic">Psychic</option>
                <option value="dark">Dark</option>
            </select>
            <select name="pokemon" class="pokemon-generation" id="pokemon-filter-edition">
                <option value="all">All</option>
                <option>--Choose Generation--</option>
                <option value="johto">Johto</option>
                <option value="kanto">Kanto</option>
                <option value="hoenn">Hoenn</option>
            </select>
        </div>
    </form>
    <div class="pokemon-container">
        <ul class="pokemon-list"></ul>
    </div>
    <ul class="pagenumbers" id="pagination">
    </ul>
    <script src="./app.js"></script>
</body>

</html>
